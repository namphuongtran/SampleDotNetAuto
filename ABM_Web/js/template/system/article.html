<script id="tpl-list-article" type="text/html">            
    {{#Data}}           
    <tr id="{{ArticleId}}" isFocus="{{Status}}">
        <td class="aligncenter">{{ItemIndex}}</td>
        <td class="w140"><img src="{{FormatSmallImage}}" alt=""/></td>
        <td>{{Title}}</td>
        <td>{{CategoryName}}</td>        
        <td>{{ApprovedBy}}</td>        
        <td class="aligncenter">{{FormatPublishOn}}</td>        
        <td class="aligncenter command">
            <div class="btn-group">{{{ImageStatus}}}</div>
            <div class="btn-group">
                <button type="button" class="btn btn-icon btn-default dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"><i class="icon-grid"></i></button>
                <ul class="dropdown-menu icons-right dropdown-menu-right">                    
                    <li><a href="/he-thong/sua-bai-viet/{{ArticleId}}"><i class="icon-pencil3"></i> Sửa</a></li>
                    <li><a onclick="system.article.manipulate(systemConfig.action.del, {{ArticleId}});"><i class="icon-remove3"></i> Xóa</a></li>
                </ul>
            </div>
        </td>
    </tr>   
    {{/Data}}

    {{^Data}}
    <tr>
        <td colspan="7">Không có dữ liệu!</td>   
    </tr>        
    {{/Data}}
</script>


<script id="tpl-form-article" type="text/html">        
    <form class="validate" action="#" role="form" method="post">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><i class="icon-paragraph-justify2"></i> Quản lý bài viết</h4>
        </div>

        <!-- Form inside modal -->
        <div class="modal-body with-padding">
            <div class="block-inner text-danger">
                <h6 class="heading-hr">Tạo mới bài viết <small class="display-block">(*) Bắt buộc phải nhập</small></h6>
            </div>                            

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label>Tiêu đề <span class="mandatory">*</span></label>
                        <input type="text" name="Title" tabindex="1" class="required form-control">
                    </div>				                                        
                </div>
            </div>
            
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label>Mô tả <span class="mandatory">*</span></label>
                        <textarea rows="5" cols="5" name="Sapo" tabindex="2" class="form-control"></textarea>                        
                    </div>				                                        
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <label>Chuyên mục cha</label>
                        <input id="ddlFormCategory" tabindex="3" type="hidden"/>                        
                    </div>
                    
                    <div class="col-sm-4">
                        <label>Trạng thái</label>
                        <input id="ddlFormArticleStatus" tabindex="4" type="hidden"/>                            
                    </div>                                        
                </div>
            </div>        
            
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <label>Chuyên mục cha</label>
                        <div class="input-group">
					        <span class="input-group-addon"><i class="icon-grid"></i></span>
					        <input type="text" class="form-control">
					        <span class="input-group-addon"><i class="icon-user"></i></span>
					    </div>
                    </div>

                    <div class="col-sm-2">
                        <label>Ngày xuất bản</label>
                        <input type="text" class="form-control" tabindex="5" name="PublishedDate">
                    </div>
                    
                    <div class="col-sm-2">
                        <label>Giờ xuất bản</label>                        
                        <input type="text" class="form-control" tabindex="6" name="PublishedTime"/>                        
                    </div>
                </div>
            </div>              
            
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label>Nội dung </label>
                        <textarea class="form-control" name="Body" tabindex="7"></textarea>                        
                    </div>				                                        
                </div>
            </div>                        
        </div>

        <div class="modal-footer">			        
            <button type="button" class="btn btn-default" data-dismiss="modal" tabindex="9">Đóng</button>					
            <button onclick="system.article.manipulate(systemConfig.action.save, 0);" type="button" class="btn btn-success" tabindex="8">Lưu lại</button>
        </div>
    </form>
</script>


<script id="tpl-get-article" type="text/html">        
    {{#Data}} 
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <label>Tiêu đề <span class="mandatory">*</span></label>
                <input type="text" name="Title" value="{{Title}}" tabindex="1" class="required form-control">
            </div>				                                        
        </div>
    </div>
            
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <label>Mô tả <span class="mandatory">*</span></label>
                <textarea rows="3" cols="5" name="Sapo" tabindex="2" class="form-control">{{Sapo}}</textarea>                        
            </div>				                                        
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-8">
                <label>Chuyên mục cha</label>
                <input id="ddlFormCategory" tabindex="3" type="hidden"/>                        
            </div>
                    
            <div class="col-sm-4">
                <label>Trạng thái</label>
                <input id="ddlFormArticleStatus" tabindex="4" type="hidden"/>                            
            </div>                                    
        </div>
    </div>            
                    
    <div class="form-group">
        <div class="row">
            <div class="col-sm-8">
                <label>Ản đại diện</label>
                <div class="input-group">					        
                    <input name="ImgAvatar" value="{{ImgAvatar}}" type="text" class="form-control">
                    <span class="input-group-addon" onclick="system.article.openFileManager();"><i class="icon-image2"></i></span>
                </div>
            </div>

            <div class="col-sm-2">
                <label>Ngày xuất bản</label>
                <input type="text" class="form-control" value="{{PublishedDate}}" tabindex="5" name="PublishedDate">
            </div>
                    
            <div class="col-sm-2">
                <label>Giờ xuất bản</label>                        
                <input type="text" class="form-control" value="{{PublishedTime}}" tabindex="6" name="PublishedTime"/>                        
            </div>
        </div>
    </div>   
            
    <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <label>Nội dung </label>
                    <textarea class="form-control" name="Body" tabindex="7">{{Body}}</textarea>
                </div>				                                        
            </div>
        </div>                        

        <div class="form-actions text-right">			        
            <button onclick="window.location.href = '/he-thong/bai-viet';" type="button" class="btn btn-default" data-dismiss="modal" tabindex="9">Quay lại</button>					
            <button onclick="system.article.manipulate(systemConfig.action.save, {{ArticleId}});" type="button" class="btn btn-success" tabindex="8">Lưu lại</button>
        </div>
    {{/Data}}
</script>


<!-- Article In Developer -->
<script id="tpl-list-article-in-menu" type="text/html">        
    <ul class="media-list">                            
        {{#Data}}
        <li class="media"> 
            <a class="pull-left">
                <input type="radio" name="lst-article" value="{{ArticleId}}" class="styled"/>
            </a>
            <div class="media-body">
                <div class="clearfix">
                    <a class="media-heading">{{Title}}</a>
                    <span class="media-notice">{{FormatPublishOn}}</span>
                </div>
                {{Sapo}}
            </div>
        </li>    
        {{/Data}} 
    </ul>
    
    <div class="text-right">
        <ul class="pagination pagination-sm">{{{Pager}}}</ul>
    </div>        
</script>
<!-- /article in developer -->


<!-- FAQ -->
<script id="tpl-list-article-by-category" type="text/html">       
    {{#Data}}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h6 class="panel-title panel-trigger">
                <a data-toggle="collapse" href="#question{{ItemIndex}}">{{ItemIndex}}. {{Title}}</a>
            </h6>
        </div>
        <div id="question{{ItemIndex}}" class="panel-collapse collapse">
            <div class="panel-body">
                <p><strong>{{Sapo}}</strong></p>
                {{{Body}}}
            </div>
        </div>
    </div>
    {{/Data}}  
</script>
<!-- /faq -->
