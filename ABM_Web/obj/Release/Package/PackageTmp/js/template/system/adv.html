<script id="tpl-list-adv" type="text/html">            
    {{#Data}}           
    <tr id="{{AdvId}}">
        <td class="aligncenter">{{ItemIndex}}</td>        
        <td><a href="{{Url}}"><img src="{{FormatSmallImage}}" alt=""/></a></td>
        <td class="aligncenter">{{TypeName}}</td>                
        <td>{{Url}}</td>                
        <td class="aligncenter">{{Priority}}</td>        
        <td class="aligncenter command">                        
            <button onclick="system.adv.manipulate(systemConfig.action.getById, {{AdvId}}, {{TypeId}});" type="button" class="btn btn-icon btn-default"><i class="icon-pencil3"></i></button>
            <button onclick="system.adv.manipulate(systemConfig.action.del, {{AdvId}});" type="button" class="btn btn-icon btn-default"><i class="icon-remove3"></i></button>
        </td>
    </tr>   
    {{/Data}}

    {{^Data}}
    <tr>
        <td colspan="6">Không có dữ liệu!</td>   
    </tr>        
    {{/Data}}
</script>


<script id="tpl-form-adv" type="text/html">        
    <form id="formAdv" class="validate" action="#" role="form" method="post">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><i class="icon-paragraph-justify2"></i> Quản lý Ảnh</h4>
        </div>

        <!-- Form inside modal -->
        <div class="modal-body with-padding">
            <div class="block-inner text-danger">
                <h6 class="heading-hr">Tạo mới ảnh <small class="display-block">(*) Bắt buộc phải nhập</small></h6>
            </div>                            

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <label>Đường dẫn ảnh: <span class="mandatory">*</span></label>
                        <div class="input-group">
							<input name="ImagePath" tabindex="2" class="required form-control" type="text">
							<span class="input-group-addon" onclick="system.adv.openFileManager();"><i class="icon-image2"></i></span>
						</div>
                    </div>						
                    <div class="col-sm-4">
                        <label>Loại:</label>
                        <input id="ddlStatus" tabindex="1" type="hidden" />
                    </div>						
                </div>
            </div>
            
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <label>Liên kết:</label>
                        <input name="Url" tabindex="4" class="required form-control" type="text"/>
                    </div>

                    <div class="col-sm-4">
                        
                        <label class="control-label">Độ ưu tiên:</label>
                        <input type="text" name="Priority" value="1" tabindex="2" class="required form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">			        
            <button type="button" class="btn btn-default" data-dismiss="modal" tabindex="6">Đóng</button>					
            <button onclick="system.adv.manipulate(systemConfig.action.save, 0);" type="button" class="btn btn-success" tabindex="5">Lưu lại</button>
        </div>
    </form>
</script>


<script id="tpl-get-adv" type="text/html">        
    {{#Data}}           
    <form id="formAdv" class="validate" action="#" role="form" method="post">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><i class="icon-paragraph-justify2"></i> Quản lý Ảnh</h4>
        </div>

        <!-- Form inside modal -->
        <div class="modal-body with-padding">
            <div class="block-inner text-danger">
                <h6 class="heading-hr">Sửa thông tin ảnh <small class="display-block">(*) Bắt buộc phải nhập</small></h6>
            </div>                            

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <label>Đường dẫn ảnh: <span class="mandatory">*</span></label>
                        <div class="input-group">
							<input name="ImagePath" tabindex="2"  value="{{ImagePath}}" class="required form-control" type="text">
							<span class="input-group-addon" onclick="system.adv.openFileManager();"><i class="icon-image2"></i></span>
						</div>
                    </div>						
                    <div class="col-sm-4">
                        <label>Loại:</label>
                        <input id="ddlStatus" tabindex="1" type="hidden" />
                    </div>						
                </div>
            </div>
            
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <label>Liên kết:</label>
                        <input name="Url" value="{{Url}}" tabindex="4" class="required form-control" type="text"/>
                    </div>

                    <div class="col-sm-4">
                        <label class="control-label">Độ ưu tiên:</label>
                        <input type="text" name="Priority" value="{{Priority}}" tabindex="3" class="required form-control">                        
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">			        
            <button type="button" class="btn btn-default" data-dismiss="modal" tabindex="6">Đóng</button>					
            <button onclick="system.adv.manipulate(systemConfig.action.save, {{AdvId}});" type="button" class="btn btn-success" tabindex="5">Lưu lại</button>
        </div>
    </form>
    {{/Data}}    
</script>
