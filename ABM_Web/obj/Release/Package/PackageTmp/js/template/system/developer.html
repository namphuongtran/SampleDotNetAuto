<script id="tpl-list-developer-in-menu" type="text/html">        
    {{#Data}}
    <li id="{{DeveloperId}}">
        <div class="clearfix">          
            <div class="chat-member">                                                                        
                <a>
                    <input type="checkbox" value="{{DeveloperId}}" class="styled"/>
                    <img src="{{ImageAvatar}}" alt="">
                </a>
                
                <h6>{{Name}} <small>&nbsp; /&nbsp; {{PositionName}}</small></h6>
            </div>            
            
            <div class="chat-actions">                                                
                <button type="button" onclick="system.developer.manipulate(systemConfig.action.getById, {{DeveloperId}});" class="btn btn-icon btn-default mr5"><i class="icon-pencil3"></i></button>
                <button type="button" onclick="system.developer.manipulate(systemConfig.action.del, {{DeveloperId}});" class="btn btn-icon btn-default mr15"><i class="icon-remove3"></i></button>
            </div>
        </div>
    </li>
    {{/Data}}  
</script>


<script id="tpl-form-developer" type="text/html">        
    <form class="validate" action="#" role="form" method="post">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><i class="icon-paragraph-justify2"></i> Quản lý thông tin nhà phát triển</h4>
        </div>
        
        <!-- Form inside modal -->
        <div class="modal-body with-padding">
            <div class="block-inner text-danger">
                <h6 class="heading-hr">Tạo mới nhà phát triển <small class="display-block">(*) Bắt buộc phải nhập</small></h6>
            </div>                            

            <div class="form-group">                
                <label>Họ và tên <span class="mandatory">*</span></label>
                <input type="text" name="Name" tabindex="1" class="required form-control">                
            </div>

            <div class="form-group">                
                <div class="row">
                    <div class="col-sm-6">
                        <label>Chức danh</label>
                        <input id="ddlPosition" tabindex="2" type="hidden"/>                        
                    </div>
                    <div class="col-sm-6">
                        <label>Trạng thái</label>
                        <input id="ddlDeveloperStatus" tabindex="3" type="hidden"/>                                            
                    </div>
                </div>                            
            </div>
            
            <div class="form-group">
                <label>Mô tả</label>
                <textarea rows="3" cols="5" name="Description" tabindex="4" class="form-control"></textarea>
            </div>            
        </div>

        <div class="modal-footer">			        
            <button type="button" class="btn btn-default" data-dismiss="modal" tabindex="5">Đóng</button>					
            <button onclick="system.developer.manipulate(systemConfig.action.save, 0);" type="button" class="btn btn-success" tabindex="4">Lưu lại</button>
        </div>
    </form>
</script>


<script id="tpl-get-developer" type="text/html">        
    {{#Data}}
    <form class="validate" action="#" role="form" method="post">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><i class="icon-paragraph-justify2"></i> Quản lý thông tin nhà phát triển</h4>
        </div>
        
        <!-- Form inside modal -->
        <div class="modal-body with-padding">
            <div class="block-inner text-danger">
                <h6 class="heading-hr">Sửa thông tin nhà phát triển <small class="display-block">(*) Bắt buộc phải nhập</small></h6>
            </div>                            

            <div class="form-group">                
                <label>Họ và tên <span class="mandatory">*</span></label>
                <input type="text" name="Name" value="{{Name}}" tabindex="1" class="required form-control">                
            </div>

            <div class="form-group">                
                <div class="row">
                    <div class="col-sm-6">
                        <label>Chức danh</label>
                        <input id="ddlPosition" tabindex="2" type="hidden"/>                        
                    </div>
                    <div class="col-sm-6">
                        <label>Trạng thái</label>
                        <input id="ddlDeveloperStatus" tabindex="3" type="hidden"/>                                            
                    </div>
                </div>                            
            </div>
            
            <div class="form-group">
                <label>Mô tả</label>
                <textarea rows="3" cols="5" name="Description" tabindex="4" class="form-control">{{Description}}</textarea>
            </div>            
        </div>
        
        <div class="modal-footer">			        
            <button type="button" class="btn btn-default" data-dismiss="modal" tabindex="6">Đóng</button>					
            <button onclick="system.developer.manipulate(systemConfig.action.save, {{DeveloperId}});" type="button" class="btn btn-success" tabindex="5">Lưu lại</button>
        </div>
    </form>
    {{/Data}}  
</script>
